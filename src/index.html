<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof and Meow Quiz</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">

    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script src="question.js"></script>
    <script src="fact.js"></script>
    <script src="quiz.js"></script>
</head>

<body class="bg">
    
    <header>

        <div class="container">

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">

                    <a class="navbar-brand" href="#">Woof and Meow Quiz</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor04">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Quizzes</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>

        </div>

    </header>

    <main class="container">


        <div id="quizzes" class="mt-5">

            <h1 class="text-center">Pick your Quiz</h1>

            <section class="mt-5">

                <h2 class="text-center mb-3"> Breeds </h2>

                <div class="row justify-content-center gap-2">

                    <button type="button" class="start-quiz-btn col-12 col-md-3 text-center theme-purple py-4" value="cat">Cat</button>
                    <button type="button" class="start-quiz-btn col-12 col-md-3 text-center theme-green py-4" value="cat-dog">Cat-Dog</button>
                    <button type="button" class="start-quiz-btn col-12 col-md-3 text-center theme-blue py-4" value="dog">Dog</button>

                  </div>

            </section>

        </div>


        <section id="quiz" class="hidden">

            <h1 id="quiz-header" class="text-center mt-5 ">QUIZ</h1>

            <section id="question" class="row justify-content-center mt-2">

                <h2 class="text-center col-12  mt-3">Question 1</h2>

                <img id="question-img" class="img-fluid col-12" style="max-height: 20rem; width: auto" src="https://picsum.photos/id/1/500/500" alt="">

                <h3 id="question-text" class="text-center col-12 mt-3 question-text">What is the breed?</h3>

                <div id="question-answers" class="row justify-content-center gap-3 mt-3">

                    <button type="button" class="question-answer col-lg-4 col-sm-12 correct-answer">Cat 1</button>
                    <button type="button" class="question-answer col-lg-4 col-sm-12">Cat 1</button>
                    <button type="button" class="question-answer col-lg-4 col-sm-12">Cat 1</button>
                    <button type="button" class="question-answer col-lg-4 col-sm-12 wrong-answer">Cat 1</button>

                </div>

            </section>

        </section>



        <div id="pop-up" class="position-absolute top-50 start-50 translate-middle">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
